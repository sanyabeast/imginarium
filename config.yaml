lm_studio:
  model: "gemma-3-4b-it"
  prompt_template: |
    Generate a concise, stylized image prompt based on these tags: {tags}.

    Guidelines:
    - Use **compact, comma-separated phrases**.
    - Focus on visual concepts: **subject**, **mood**, **setting**, **style**, and **lighting**.
    - Avoid full sentences, filler words, or redundant descriptions.
    - Do **not** include "a photo of", "an image of", or any camera jargon.
    - Limit to **40 words max**, ideally **1-3 punchy phrases**.
    - Avoid mentioning text, logos, UI, or anything non-visual.
